<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot CentiSoluções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        .user-message {
            text-align: right;
            color: #000;
        }
        .assistant-message {
            text-align: left;
            color: #333;
        }
        .message {
            margin: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="assistant-message message">
                <p>Olá! Eu sou o assistente da CentiSoluções. Como posso ajudar?</p>
            </div>
        </div>
        <form id="message-form" onsubmit="sendMessage(event)">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input');
            const messageForm = document.getElementById('message-form');
            const chatBox = document.getElementById('chat-box');

            // Renderiza a mensagem do usuário na tela
            const userMessage = `<div class="user-message message"><p>${userInput.value}</p></div>`;
            chatBox.innerHTML += userMessage;

            // Limpa o campo de entrada após enviar a mensagem
            userInput.value = '';

            // Scroll automático para o final do chatbox
            chatBox.scrollTop = chatBox.scrollHeight;

            // Envia a mensagem para o servidor Flask via AJAX
            fetch('/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput.value }),
            })
            .then(response => response.json())
            .then(data => {
                // Renderiza a resposta do assistente na tela
                const assistantMessage = `<div class="assistant-message message"><p>${data.message}</p></div>`;
                chatBox.innerHTML += assistantMessage;

                // Scroll automático para o final do chatbox após receber a resposta
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Erro ao enviar mensagem:', error);
            });
        }
    </script>
</body>
</html>
